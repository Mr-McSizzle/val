<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card" id="card">
        <h1>Maria, will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>
    <div id="cat"></div>
    <div id="confetti-wrapper"></div>
    <iframe id="music" width="0" height="0" src="https://www.youtube.com/embed/j3CaHeakZF4?autoplay=1&loop=1&playlist=j3CaHeakZF4" frameborder="0" allow="autoplay"></iframe>
    <script src="script.js"></script>
</body>
</html>
